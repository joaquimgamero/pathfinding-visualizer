<div class="grid-container">
    <div class="title">
        {{ title }}
    </div>
    <div class="menu">

        <select name="algorithm-select" class="algorithm-select" [(ngModel)]="selectedAlgorithm">
            <option [value]="algorithm" *ngFor="let algorithm of allAlgorithms" class="algorithm-select-item">
                {{algorithm}}</option>
        </select>

        <button (click)="visualizeAlgorithm()" class="button-visualize">Visualize!</button>
        <button class="button-reset">Reset!</button>
    </div>
</div>
